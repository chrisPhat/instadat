<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Title</title>
</head>

<body>
	<div class="container">
		<div class="row valign-wrapper">
			<div class="col s6">
				<h1 class="grey-text">InstaDAT</h1>
			</div>
			<div class="col s6">
				<a class="btn-floating btn-large waves-effect waves-light red right modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
			</div>
		</div>
		<div class="row" id="imageContainer">
		</div>
	</div>

	  <!-- Modal Structure -->
	  <div id="modal1" class="modal">
		<div class="modal-content">
			<h3>Add Image</h3>
			<form action="/addPhoto" method="POST" enctype="multipart/form-data">
				<div class="input-field">
					<input id="title" name="title" type="text" class="validate" required>
          			<label for="title">Title</label>
				</div>
				<div class="input-field">
					<input id="desc" name="desc" type="text" class="validate" required>
          			<label for="desc">Description</label>
				</div>
				<div class="file-field input-field">
					<div class="btn">
					  <span>IMG</span>
					  <input type="file" id="image" name="image" class="validate" required>
					</div>
					<div class="file-path-wrapper">
					  <input class="file-path validate" type="text">
					</div>
				  </div>
				  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				  </button>
			</form>
		</div>
	  </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
